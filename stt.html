<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./sttjs.js"></script>
  <style>
   .text-box {
    position: relative;
    background-color:bisque;
    width: 800px;
    height: 500px;
   }

   .text-markup {
    position: absolute;
    left: 50px;
    top: 50px;
    background-color: white;
    width: 700px;
    height: 400px;
    border-radius: 15px;
   }
  </style>
  <title>STT</title>
 </head>
 <body>
  <form method="POST">
    <textarea id="speech-result" name="letter" cols="100" rows="10"></textarea>
    <button type="button" onclick="start()">녹음시작</button>
    <button type="button" onclick="end()">정지</button>
  </form>

  <div class="text-box">
    <div class="text-markup"></div>
  </div>
  
 </body>
</html>
